<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bun Bun Menu</title>
    <link rel="icon" href="imgs/bblogo-small.png"> 
    <link rel="stylesheet" href="https://use.typekit.net/ahg0pva.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="scripts/script-basket.js"></script>
  </head>

  <body>
    <div id="page-container">
      <div id="content-wrap">

        <!-- Nav Bar -->
      
        <ul class="navbar">
          <li class="navitem-left">
            <a href="index.html">
              <img class="navbar-logo" src="imgs/bblogo-small.png" alt=""/>
            </a>
          </li>
          <li class="navitem-right"><a class="navitem-link" href="basket.html">BASKET (<span id="basket_quant">0</span>)</a></li>
          <li class="navitem-right"><a class="navitem-link" href="browse.html">MENU</a></li>
        </ul>
      

        <!-- Bun Grid -->
        <div class="basket-grid-wrapper">
          <div class="grid-basket-list">
            <h1>Bun Basket</h1>
            <form class="bottom-margin">
              <div class="radio-group">
                <input type="radio" onclick="showAddress()" id="option-one" name="quantity" checked="checked" value=1><label class="tkout-del-label" for="option-one">TAKEOUT</label>
                <input type="radio" onclick="hideAddress()" id="option-two" name="quantity" value=2><label class="tkout-del-label" for="option-two">DELIVERY</label>
              </div>
            </form>

            <div id="bb-address">
              <p class="gray-text">Pickup Address:</p>
              <p class="shop-address">123 Bun Bun Way<br>Pittsburgh, PA 15213</p>
            </div>

            <form id="delivery-address" class="bottom-margin">
              <p class="gray-text">Deliver to:</p>
              <div>
                <label>Address</label>
                <input type="text">
                <label>City</label>
                <input type="text">
                <label>State</label>
                <input type="text">
                <label>Zip Code</label>
                <input type="text">
              </div>
            </form>

            <div id="bun-basket-start"></div>
          </div>

          <div class="grid-summary">
            <div class="summary-rect bottom-padding">
              <h1 class="summary-title">SUMMARY</h1>
              <div class="summary-grid">
                <div class="grid-item-left">
                  Subtotal
                </div>
                <div id="subtotal" class="grid-item-right">
                  $0.00
                </div>
                <div class="grid-item-left bottom-border">
                  Tax (6%)
                </div>
                <div id="tax" class="grid-item-right bottom-border">
                  $0.00
                </div>
                <div class="grid-item-left top-border">
                  Total
                </div>
                <div id="total" class="grid-item-right top-border">
                  $0.00
                </div>
                
              </div>
              <a class="order-button" href="#checkout">CHECKOUT</a>
            </div>
          </div>
        </div>
      </div>

    
      <!-- Footer -->
      <footer id="footer-container">
        <ul class="footer">
          <li class="footer-left"><a class="footer-link" href="#FAQs">FAQs</a></li>
          <li class="footer-left"><a class="footer-link" href="#JoinOurShop">Join Our Shop</a></li>
          <li class="footer-left"><a class="footer-link" href="#TermsOfServices">Terms of Services</a></li>
          <li class="footer-right">Bun Bun Bake Shop (2021)</li>
        </ul>
      </footer>
    </div>
  </body>
</html>
